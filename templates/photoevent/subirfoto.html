{% extends 'base.html' %}
{% block meta %}
    <!-- Meta etiquetas Open Graph -->
    <meta property="og:title" content="Subir foto y mensaje">
    <meta property="og:description" content="Compartí tu selfie">
    <meta property="og:image" content="{% static 'img/serewap.jpg' %}">
    <meta property="og:url" content="https://app-proyectouno-a389ad91101a.herokuapp.com/subir_foto/123456/">
    <meta property="og:type" content="website">
    <meta property="fb:app_id" content="3021337648014321"/>
{% endblock meta %}    
{% block main %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<!-- subir_foto.html -->
 
 <div class="row">
    <div class="col-lg-12">
        <div class="text-center">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Subir Foto</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                <form method="post" enctype="multipart/form-data" id="formulario">
                                    {% csrf_token %}
                                    <p>Mensaje</p>
                                    <p>{{ form.mensaje }}</p>
                                    <p>
                                        <span id="contador">0</span>/80 caracteres
                                      </p>
                                    <p>Sacar SELFI</p>
                                    <p>{{ form.imagen }}</p>
                                    <button type="submit" class="btn btn-primary btn-icon-split" id="btnGuardar">
                                        <span class="icon text-white-50">
                                            <i class="fa fa-camera" aria-hidden="true"></i>
                                        </span>
                                        <span class="text">Subir foto</span>
                                    </button>      
                                </form>
                            </div>
                        </div>
                        <div class="col-auto" style="display: none;">
                            <i class="fa fa-camera fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      const formulario = document.getElementById('formulario');
      const botonGuardar = document.getElementById('btnGuardar');
      formulario.addEventListener('submit', function(event) {
        if (formulario.checkValidity()) {
          botonGuardar.setAttribute('disabled', 'true');
        }
      });
    });
  </script>

  <script>
    function actualizarContador(textarea) {
      const contador = document.getElementById("contador");
      contador.textContent = textarea.value.length;

      // Desactivar escritura si se alcanza el límite
      if (textarea.value.length >= 80) {
          textarea.value = textarea.value.substring(0, 80); // Asegurar no exceder el límite
          textarea.blur(); // Opcional: retira el foco
      }
  }

  // Para inicializar el contador si el campo ya tiene texto
  document.addEventListener("DOMContentLoaded", function () {
      const textarea = document.querySelector("textarea");
      if (textarea) {
          actualizarContador(textarea);
      }
  });
  </script>  
{% endblock main %}
