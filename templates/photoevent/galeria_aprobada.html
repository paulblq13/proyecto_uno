{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <style>
        /* Estilos para mostrar la imagen en pantalla completa */
        #galeria-aprobada {
            position: relative; /* Posicionamiento relativo para el contenedor */
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Ocultar cualquier desbordamiento */
        }
        
        img {
            width: 100%; /* Ajustar al ancho completo del contenedor */
            height: 100%; /* Ajustar a la altura completa del contenedor */
            object-fit: cover; /* Mantener la proporción de la imagen */
        }

        /* Estilo para el mensaje */
        .mensaje {
            position: absolute; /* Posicionamiento absoluto para superponer */
            top: 20px; /* Ajustar según sea necesario */
            left: 20px; /* Ajustar según sea necesario */
            color: white; /* Color del texto */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            padding: 10px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            font-size: 20px; /* Tamaño de fuente */
            z-index: 10; /* Asegurarse de que el mensaje esté por encima de la imagen */
        }
    </style>
</head>
<body>
    <div>
        {% if mostrar_predeterminada %}
            <p>No hay fotos aprobadas para mostrar. Mostrando imagen predeterminada.</p>
            <img src="{% static 'img/XVdeserena.png' %}" alt="Imagen Predeterminada"> 
            <script>
                setTimeout(function() {
                    // Redirigir a la URL sin ID
                    window.location.href = "{% url 'galeria_aprobada' %}";
                }, 5000); // Espera de 10 segundos antes de cambiar
            </script>            
        {% else %}
            {% if foto_actual %}
                <img src="{{ foto_actual.imagen.url }}" alt="{{ foto_actual.mensaje }}">
                <p>{{ foto_actual.mensaje }}</p>
        
                {% if ultima_foto %}
                    <!-- Mostrar última foto por 10 segundos antes de redirigir a la imagen predeterminada -->
                    <script>
                        setTimeout(function() {
                            // Redirigir a la URL sin ID
                            window.location.href = "{% url 'galeria_aprobada' %}";
                        }, 5000); // Espera de 10 segundos antes de cambiar
                    </script>
                {% else %}
                    <!-- Si no es la última foto, avanzar automáticamente a la siguiente -->
                    <script>
                        setTimeout(function() {
                            window.location.href = "{% url 'galeria_aprobada' siguiente_index  %}";
                        }, 5000); // 10 segundos para la siguiente foto
                    </script>
                {% endif %}
            {% endif %}
        {% endif %}
    </div>

    
</body>
</html>
