{% extends 'base.html' %}
{% block main %}
    <!-- Contenido principal -->
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<!-- Modal de Bootstrap -->
<div class="modal fade" id="codigoModal" tabindex="-1" aria-labelledby="codigoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="codigoModalLabel">Ingrese el código de evento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'ingresar_codigo' %}">
                    {% csrf_token %}
                    <label for="cod_evento">Código de evento (6 dígitos):</label>
                    <input type="text" id="cod_evento" name="cod_evento" class="form-control" maxlength="6" pattern="\d{6}" required>
                    <button type="submit" class="btn btn-primary mt-3">Ir a PhotoEvent</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
{% endblock main %}
