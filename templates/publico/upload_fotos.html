<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Foto</title>
</head>
<body>
    <h1>Sube tu foto</h1>

    <!-- Formulario para subir la foto -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="photo">Selecciona una foto:</label>
        <input type="file" name="photo" id="photo" required><br><br>
        <button type="submit">Subir foto</button>
    </form>

    <!-- Mensaje de éxito si la foto fue cargada -->
    {% if filename %}
    <p>¡La foto ha sido subida correctamente! Archivo: {{ filename }}</p>
    {% endif %}
</body>
</html>
